        <a onclick="myFunction2()" id="secondbutton">

          <path id="polygon1" d="M   130 255
                   L 126  301

<script>
document.addEventListener("click", function(evt) {
    var btn1 = document.getElementById('firstbutton');
    var btnc1 = document.getElementById('firstbuttonclick');
    var btn2 = document.getElementById('secondbutton');
    var btnc2 = document.getElementById('secondbuttonclick'),
        targetElement = evt.target;  // clicked element

    do {
        if (targetElement == btn1) {
            // This is a click inside.
            document.getElementById("firstbuttonclick").style.display = "inline";
            document.getElementById("firstbutton").style.display = "none";
            document.getElementById("secondbuttonclick").style.display = "inline";
            document.getElementById("secondbutton").style.display = "none";
            return;
        }
        // Go up the DOM
        targetElement = targetElement.parentNode;
    } while (targetElement);
      if (targetElement != btnc1 && targetElement != btn2 && targetElement != btnc2 && targetElement != btn1) {
      document.getElementById("firstbuttonclick").style.display = "none";
      document.getElementById("firstbutton").style.display = "inline";
      document.getElementById("secondbuttonclick").style.display = "none";
      document.getElementById("secondbutton").style.display = "inline";
    }
    // This is a click outside.
});

function myFunction2() {
// instanciate new modal
var modal = new tingle.modal({
    footer: true,
    stickyFooter: false,
    closeMethods: ['overlay', 'button', 'escape'],
    closeLabel: "Close",
    cssClass: ['custom-class-1', 'custom-class-2'],
    onOpen: function() {
        console.log('modal open');
    },
    onClose: function() {
        console.log('modal closed');
    },
    beforeClose: function() {
        // here's goes some logic
        // e.g. save content before closing the modal
        return true; // close the modal
        return false; // nothing happens
    }
});

// set content
modal.setContent('<h1>here\'s some content</h1>');

// add a button
modal.addFooterBtn('Button label', 'tingle-btn tingle-btn--primary', function() {
    // here goes some logic
    modal.close();
});

// add another button
modal.addFooterBtn('Dangerous action !', 'tingle-btn tingle-btn--danger', function() {
    // here goes some logic
    modal.close();
});

// open modal
modal.open();

// close modal
modal.close();
}
</script>
